
<div class="form-group">
    <button type="submit" class="btn btn-dark"  style="margin-right: 10px;" routerLink="/student"><i class="fa fa-plus-circle"> Register New Student</i></button>
    
</div>
<div class="row">
<div class="col-md-12">
<table class="table table-hover">
    <thead class="thead-light">
        <th>First Name</th>
        <th>Last Name</th>
        <th>Mobile</th>
        <th>Email</th>
        <th>NIC</th>
        <th>Date Of Birth</th>
        <th>Address</th>
        <th></th>
        <th></th>
    </thead>
    
    <tbody>
        <tr *ngFor="let item of studentList">
            <td hidden="true">{{item.StudentID}}</td>
            <td>{{item.FirstName}}</td>
            <td>{{item.LastName}}</td>
            <td>{{item.Mobile}}</td>
            <td>{{item.Email}}</td>
            <td>{{item.NIC}}</td>
            <td>{{item.DateOfBirth}}</td>
            <td>{{item.Address}}</td>
            <td>
                <button type="submit" class="btn btn-dark" style="margin-right: 10px;" (click)="openForEdit(item.StudentID)"><i class="fa fa-pencil"></i></button>
                
            </td>
            <td>
                <button type="submit" class="btn btn-dark" style="margin-right: 10px;" data-toggle="modal" data-target="#DeleteStu"><i class="fa fa-trash-o"></i></button>
            </td>
        </tr>
    </tbody>
</table>
</div>
<div class="col-md-3" [hidden]="showSummary">

    <!-- <app-studentsummary></app-studentsummary> -->

</div>
</div>

<!-- Modal -->
<div *ngFor="let item of studentList" id="DeleteStu" class="modal fade" role="dialog">
    <div class="modal-dialog">
  
      <!-- Modal content-->
      <div class="modal-content">
        <div class="modal-header">
            <h4 class="modal-title">Comfirm To Delete Record</h4>
          <button type="button" class="close" data-dismiss="modal" >&times;</button>
        </div>
        <div class="modal-body">
            <label>Please enter reson for delete </label>
          <input #Comment="ngModel" [(ngModel)]="DelComment" type="text" style="margin-left: 10px;width: 50%;">
        </div>
        <div class="modal-footer">
            <button type="submit" class="btn btn-default" data-dismiss="modal" (click)="deletStudent(item.StudentID)">Confirm</button>
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
  
    </div>
  </div>
